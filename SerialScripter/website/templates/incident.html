{%- extends "base.html" %}
<body>
  {% block content %}
  <div class="row justify-content-between align-items-right">
    <div class="col-lg-auto"></div>
    <div class="col-lg-auto"></div>
    <div class="col-lg-auto"></div>
   </div>
  
  <script>
    function autoType()
    {
      document.getElementById("search-box").focus();
    }
    window.onload = autoType;
  
  </script>
  <div class="container">
    <form action="/incidents">
              <input id="search-box" name="search" class="search-container" type="text" placeholder="Search..">
          </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Host</th>
          <th scope="col">User</th>
          <th scope="col">Process</th>
          <th scope="col">IP</th>
          <th scope="col">CMD</th>
        </tr>
      </thead>
      <tbody>
        {% for alert in incidents %}
        <tr>
         <td>{{ alert.Incident.Host }}</td>
         <td>{{ alert.Incident.User }}</td>
         <td>{{ alert.Incident.Process }}</td>
         <td>{{ alert.Incident.RemoteIP }}</td>
         <td>{{ alert.Incident.Cmd }}</td>
        </tr>
        {% endfor %}
   </tr>
      </tbody>
    </table>
  </div>
  {% endblock %}
</body>
